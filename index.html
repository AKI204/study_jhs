<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像閲覧記録（aタグ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>画像を見て記録する（リンク式・Brave対応）</h2>

  <ul>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1qjtBNIUjaWy0BV8SAQNYTv9hcjxWvlji"
         onclick="record('animal1')"
         target="_blank"
         rel="noopener noreferrer">
         animal1.jpg を開く
      </a>
    </li>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1d6xgSqVuqmxuFAvOYAfPpqStKCBBQbOb"
         onclick="record('flower1')"
         target="_blank"
         rel="noopener noreferrer">
         flower1.jpg を開く
      </a>
    </li>
  </ul>

  <button onclick="show()">記録を見る</button>
  <pre id="log"></pre>

  <script>
    function record(id) {
      const now = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      const key = 'viewed_' + id;
      const prev = JSON.parse(localStorage.getItem(key) || '[]');
      prev.push(now);
      localStorage.setItem(key, JSON.stringify(prev));
    }

    function show() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith("viewed_"));
      if (keys.length === 0) {
        document.getElementById("log").textContent = "まだ記録はありません。";
        return;
      }
      const lines = keys.map(k => {
        const times = JSON.parse(localStorage.getItem(k));
        return k + ":
  - " + times.join("\n  - ");
      });
      document.getElementById("log").textContent = lines.join("\n\n");
    }
  </script>
</body>
</html>
