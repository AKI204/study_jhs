<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒント集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>ヒント集</h2>

  <ul>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1lfTGAMfm1P5f8wJBS4BCyAKDI0zPW9i8"
         onclick="record('4h1_ren_12-1-1_1')"
         target="_blank"
         rel="noopener noreferrer">
         小4上 練習問題⑫ 1(1) No.1
      </a>
    </li>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1YfVSpmhGflwOmeWFTumHrrfbTN81GPfj"
         onclick="record('4h1_ren_12-1-1_2')"
         target="_blank"
         rel="noopener noreferrer">
         小4上 練習問題⑫ 1(1) No.2
      </a>
    </li>
  </ul>

  <button onclick="show()">記録を見る</button>
  <pre id="log" style="white-space: pre-wrap;"></pre>

  <script>
    function record(id) {
      const now = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      const key = 'viewed_' + id + '_LOG';
      const prev = JSON.parse(localStorage.getItem(key) || '[]');
      prev.push(now);
      localStorage.setItem(key, JSON.stringify(prev));
    }

    function show() {
      const keys = Object.keys(localStorage).filter(k => k.endsWith('_v2'));
      const lines = keys.map(k => {
        const times = JSON.parse(localStorage.getItem(k));
        return `<strong>${k}</strong><br>  - ${times.join("<br>  - ")}`;
      });
      document.getElementById("log").innerHTML = lines.length
        ? lines.join("<br><br>")
        : "まだ記録はありません。";
    }
  </script>
</body>
</html>
