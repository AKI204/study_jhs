<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像閲覧記録（完成版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>画像を見て記録する（完全版・改行・履歴・Brave対応）</h2>

  <ul>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1qjtBNIUjaWy0BV8SAQNYTv9hcjxWvlji"
         onclick="record('animal1')"
         target="_blank"
         rel="noopener noreferrer">
         animal1.jpg を開く
      </a>
    </li>
    <li>
      <a href="https://drive.google.com/uc?export=view&id=1d6xgSqVuqmxuFAvOYAfPpqStKCBBQbOb"
         onclick="record('flower1')"
         target="_blank"
         rel="noopener noreferrer">
         flower1.jpg を開く
      </a>
    </li>
  </ul>

  <button onclick="show()">記録を見る</button>
  <pre id="log" style="white-space: pre-wrap;"></pre>

  <script>
    function record(id) {
      const now = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      const key = 'viewed_' + id + '_v2';
      const prev = JSON.parse(localStorage.getItem(key) || '[]');
      prev.push(now);
      localStorage.setItem(key, JSON.stringify(prev));
    }

    function show() {
      const keys = Object.keys(localStorage).filter(k => k.endsWith('_v2'));
      const lines = keys.map(k => {
        const times = JSON.parse(localStorage.getItem(k));
        return `<strong>${k}</strong><br>  - ${times.join("<br>  - ")}`;
      });
      document.getElementById("log").innerHTML = lines.length
        ? lines.join("<br><br>")
        : "まだ記録はありません。";
    }
  </script>
</body>
</html>
