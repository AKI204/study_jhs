<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像閲覧記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>画像を見て記録する</h2>

  <ul>
    <li>
      <button onclick="openAndRecord('animal1', './image1.jpg')">animal1.jpg を開く</button>
    </li>
    <li>
      <button onclick="openAndRecord('flower1', './image2.jpg')">flower1.jpg を開く</button>
    </li>
  </ul>

  <button onclick="show()">記録を見る</button>
  <pre id="log"></pre>

  <script>
    function openAndRecord(id, url) {
      const now = new Date().toISOString();
      localStorage.setItem('viewed_' + id, now);
      window.open(url, '_blank');
    }

    function show() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith("viewed_"));
      if (keys.length === 0) {
        document.getElementById("log").textContent = "まだ記録はありません。";
        return;
      }
      const lines = keys.map(k => k + ": " + localStorage.getItem(k));
      document.getElementById("log").textContent = lines.join("\n");
    }
  </script>
</body>
</html>
