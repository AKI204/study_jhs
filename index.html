<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像閲覧記録（履歴対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h2>画像を見て記録する（履歴形式）</h2>

  <ul>
    <li>
      <button onclick="openAndRecord('小4上 反復練習⑪ 1(1) No.1', 'https://drive.google.com/uc?export=view&id=1qjtBNIUjaWy0BV8SAQNYTv9hcjxWvlji
')">小4上 反復練習⑪ 1(1) No.1</button>
    </li>
    <li>
      <button onclick="openAndRecord('小4上 反復練習⑪ 1(1) No.2', 'https://drive.google.com/uc?export=view&id=1d6xgSqVuqmxuFAvOYAfPpqStKCBBQbOb
')">小4上 反復練習⑪ 1(1) No.2</button>
    </li>
  </ul>

  <button onclick="show()">記録を見る</button>
  <pre id="log"></pre>

  <script>
    function openAndRecord(id, url) {
      const now = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      const key = 'viewed_' + id;
      const prev = JSON.parse(localStorage.getItem(key) || '[]');
      prev.push(now);
      localStorage.setItem(key, JSON.stringify(prev));
      window.open(url, '_blank');
    }

    function show() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith("viewed_"));
      if (keys.length === 0) {
        document.getElementById("log").textContent = "まだ記録はありません。";
        return;
      }
      const lines = keys.map(k => {
        const times = JSON.parse(localStorage.getItem(k));
        return k + ":
  - " + times.join("\n  - ");
      });
      document.getElementById("log").textContent = lines.join("\n\n");
    }
  </script>
</body>
</html>
