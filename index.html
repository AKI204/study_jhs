<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ヒント集</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .log { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h2>ヒントを選択</h2>

  <ul>
    <li>
      <a href="https://drive.google.com/file/d/1qjtBNIUjaWy0BV8SAQNYTv9hcjxWvlji/view?usp=drivesdk"
         target="_blank"
         onclick="recordView('反復練習⑪ 1(1) No.1')">▶ 小4上 反復練習⑪ 1(1) No.1</a>
    </li>
    <li>
      <a href="https://drive.google.com/file/d/1d6xgSqVuqmxuFAvOYAfPpqStKCBBQbOb/view?usp=drivesdk"
         target="_blank"
         onclick="recordView('反復練習⑪ 1(1) No.2')">▶ 小4上 反復練習⑪ 1(1) No.2</a>
    </li>
  </ul>

  <button onclick="showLog()">記録を確認する</button>

  <div class="log" id="logArea"></div>

  <script>
    function recordView(imageId) {
      const now = new Date().toISOString();
      localStorage.setItem("ヒント閲覧 - " + imageId, now);
    }

    function showLog() {
      const keys = Object.keys(localStorage).filter(k => k.startsWith("viewed_"));
      if (keys.length === 0) {
        document.getElementById("logArea").textContent = "まだ記録はありません。";
        return;
      }
      const lines = keys.map(k => k + ": " + localStorage.getItem(k));
      document.getElementById("logArea").textContent = lines.join("\n");
    }
  </script>
</body>
</html>
